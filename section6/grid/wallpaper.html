    <style>
        *,
        *::after,
        *::before{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Bricolage Grotesque", sans-serif;
            padding: 10px;
        }
        .container{
            background-color: #e2e2cf;
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
        .wallpaper-grid{
            display: grid;
            background-color: yellowgreen;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            padding: 10px;
            border: 2px solid black;
        }
        h1,h2{
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
        }
        .child{
           display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        border: 1px solid #999;
        }
       
        .child img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
       
        .child1{
            grid-area: 1 / 1 / 1 / 3 ;
        }

        .child2{
            grid-area: 6 / 1 / 6 / 3 ;
        }
        .child3{
            grid-area: 7/1/7/8;
        }
        .child4{
            grid-area: 6/3/6/8;
        }
        .child5{
            grid-area: 1/3/6/8;
        }

    </style>
</head>
