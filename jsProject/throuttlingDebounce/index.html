<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="contant">
            <h2>Throttle Function Example</h2>
            <h4>Slow Mode</h4>
            <p class="slowsend-time"></p>
            <div class="messages"></div>
            <div class="chat">
                <form id="messageForm">
                <select name="timeinterval" class="timeinterval" id="">
                    <option value="2">2 sec</option>
                    <option value="5">5 sec</option>
                    <option value="10">10 sec</option>
                </select>
                <input type="text" name="message" id="message"  placeholder="Message">
                <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <!-- debounce -->

        <div class="contant">
            <h2>Debounce Function Example</h2>
            <p>open log for better understanding</p>
            <div class="messages-debounce"></div>
            <div class="d-chat">
                <form id="messageForm-debounce">

                     <select name="timeinterval" class="timeinterval" id="">
                    <option value="2">2 sec</option>
                    <option value="5">5 sec</option>
                    <option value="10">10 sec</option>
                </select>
                <input type="text" name="message" id="message-debounce"  placeholder="Message">
                <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
