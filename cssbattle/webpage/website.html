<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./website.css" />
  </head>

  <body>
    <div class="layout">
      <div class="container">
        <div class="left-line"></div>
        <div class="right-line"></div>
        <nav>
          <h1>Finter</h1>
          <ul>
            <li>Founders</li>
            <li>Guide</li>
            <li>Pricing</li>
            <li>Contact</li>
          </ul>
          <button>Get Started</button>
        </nav>

        <section class="hero">
          <p class="p-link">Incorporation common mistakes to avoid</p>
          <h1>Magically simplify accounting and taxes</h1>
          <p class="tag-line">
            Automated bookkeeping, effortless tax filing, real‑time insights.
            Set up in 10 mins. Back to building by
            <span class="clock" id="clock">--:--:--</span>.
          </p>

          <div class="buttons">
            <button>Get started</button>
            <button class="no-background">Pricing <span>→</span></button>
          </div>
          <p class="p-description">Currently for US-based Delaware C-Corps.</p>
        </section>

        <hr>

        <div class="hero-image-container">
          <img class="hero-image" src="./hero-ui-v5.png" alt="" />
        </div>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const futureTime = new Date(now.getTime() + 10 * 60000);
        let hours = futureTime.getHours();
        let minutes = futureTime.getMinutes();

        // Add leading zeros
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;

        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;

        // Format time string
        const timeString = `${hours}:${minutes}${ampm}`;

        // Update the clock element
        document.getElementById("clock").textContent = timeString;
      }

      // Update the clock immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
